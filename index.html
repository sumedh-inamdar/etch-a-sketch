<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main>
        <div class="borderContainer">
            <div class="header">
                <p>Etch-A-Sketch</p>
            </div>
            <div class="gridContainer">
                <div class="shadow"></div>
            </div>
            <div class="bottomContainer">
                <div class="leftButton">
                    <button class="clearGrid">Clear</button>
                </div>
                <div class="gridInput">
                    <label for="squares"># of squares per side</label>
                    <input type="number" value="16" max="100" min="16" id="squares">
                </div>
                <div class="modeSelect">
                    <div>
                        <input type="radio" id="classic" name="mode" checked>
                        <label for="classic">Classic</label>
                    </div>
                    <div>
                        <input type="radio" id="color" name="mode">
                        <label for="color">Color</label>
                    </div>
                </div>
                <div class="rightButton">
                    <button class="clearGrid">Clear</button>
                </div>
            </div>  
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
